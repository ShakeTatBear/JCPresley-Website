<!DOCTYPE html>
<html>
  
  <head>
    <title>JCPresley</title>
    <link rel="stylesheet" href="stylecontact.css" />
  </head>


  <body>

    <div class="contactsection">
        <div class="contacttext">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Contact us! </div>
        <br><br>
     
 
    </div>

    <div class="contactsection2">

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="first" required>
        <br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="last" required>
        <br><br>

        <label for="number">Phone: &nbsp&nbsp&nbsp&nbsp &nbsp </label>
        <input type="text" id="number" name="number" placeholder="first" required>
        <br><br>

        <label for="mail">E-Mail: &nbsp &nbsp&nbsp&nbsp </label>
        <input type="email" id="mail" name="mail" placeholder="E-Mail" required>
        <br><br>

        <label for="message">Message: &nbsp&nbsp </label>
        <input type="text" id="message" name="message" style="width: 175px;" style="width: 175px;" placeholder="Inquiries here: " required>

        <div class="contactbuttons">
            <button>Send Email</button>
        </div>
    </div>
  

    <div id="sidebar">
      <img class="companyimage" src="pictures/JCPresley.png" />

      <div class="side-panel">
        <div class="buttons">
          <a href="index.html" target="_self">
            <button>Home</button>
          </a>

          <a href="about.html" target="_self">
            <button>About</button>
          </a>

          <a href="photography.html" target="_self">
            <button>Photography</button>
          </a>

          <a href="reviews.html" target="_self">
            <button>Reviews</button>
          </a>

          <a href="contact.html" target="_self">
            <button>Contact</button>
          </a>
        </div>
      </div>

      <div class="social-panel">
        <div class="buttons2">
          <a href="https://www.facebook.com" target="_self">
            <button>
              <img src="pictures/Facebook Logo.png" alt="Facebook" />
            </button>
          </a>

          <a href="https://www.instagram.com" target="_self">
            <button>
              <img src="pictures/Instagram Logo.png" alt="Instagram" />
            </button>
          </a>

          <a href="https://www.twitter.com" target="_self">
            <button>
              <img src="pictures/Twitter Logo.png" alt="Instagram" />
            </button>
          </a>
        </div>
      </div>
</div>


  </body>
</html>
